<div class="profile">
    <section class="wrapper">
        <header id="header">
            <a href="{{ "about" | absURL }}" aria-label="Profile picture">
                <img id="avatar" 
                    alt="{{ .Site.Params.name }}" 
                    src="{{ "images/avatar.jpeg" | absURL }}" />
            </a>
            <h1>{{ .Site.Params.name }}</h1>
            <h2>{{ .Site.Params.bio | markdownify }}</h2>
        </header>
    </section>
</div>
