<nav class="main-nav">
  {{ if not .IsHome }}
  <a href="{{ .Site.BaseURL }}">
    <span class="arrow"><i class="fas fa-angle-double-left"></i> </span
    >{{ .Site.Params.home | default "Home" }}
  </a>
  {{ end }}

  {{ range.Site.Menus.main }}
  <a href="{{ .Page.RelPermalink }}">
    {{ .Name }}
  </a>
  {{ end }}

  {{ if .Site.Params.enableRSS }}
  <a class="cta" href="{{ .Site.RSSLink }}">
    {{ .Site.Params.subscribe | default "Subscribe" }}
  </a>
  {{ end }}
</nav>
